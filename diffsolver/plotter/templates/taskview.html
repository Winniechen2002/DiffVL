<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .img-container {
            display: flex;
            flex-wrap: nowrap;
            /*overflow-x: scroll;*/
            /* Add a scrollbar if the videos don't fit in the container */
        }

        .img-container img {
            display: inline-block;
            width: 200px;
        }
    </style>

    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    <a href="https://drive.google.com/drive/folders/1jVyDhO5FSyWeC2lcuqInkfVTosOHEYv3"><button>drive</button></a>
    

    <ul>
    {% for item in data %}
        <li>
            <h3>{{ item.name }} {% if item.item_names %} : {{item.item_names}} {%endif%}</h3>

            {% if item.objs %}
                <img src="{{ item.objs }}" alt="{{ item.objs }}" height="200px">
            {% endif %}
            <div class="img-container">

                {% for variation in item.images %}
                    <img src="{{ variation }}" alt="{{ variation }}">
                {% endfor %}
            </div>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
