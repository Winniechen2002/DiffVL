{% for post in posts %}
    <header>
    </header>
    <b>{{post['id']}}: {{ post['title'] }}</b>
    {{ post['body'] }}
    {{ post['body2'] }}
    {{post['image_path']}}
    {% if post['image_path'] %}
        <img src="{{ url_for('static', filename=post['image_path']) }}" alt="Image" width="128" height="100">
    {% endif %}

    <a class="action" href="{{ url_for('scene.update_token', id=post['id']) }}">Edit</a>
{% if not loop.last %}
    <hr>
{% endif %}
{% endfor %}
